<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>三维地籍可视化</title>
  <script src="./lib/mapbox-gl.js"></script>
  <link rel="stylesheet" href="./lib/mapbox-gl.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <script src="vars.js"></script>
  <script src="bundle.js"></script>
  <div id="map"></div>
  <h1>三维地籍</h1>
  <div id="legend_box">
    <div class="title">图例</div>
    <div class="subtitle">建筑结构</div>
    <table>
      <tr>
        <td>
          <div class="l-混 fore"></div>
        </td>
        <td>
          <div class="l-label">混合</div>
        </td>
        <td>
          <div class="l-砖 fore"></div>
        </td>
        <td>
          <div class="l-label">砖木</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="l-简 fore"></div>
        </td>
        <td>
          <div class="l-label">简易房</div>
        </td>
        <td>
          <div class="l-砼 fore"></div>
        </td>
        <td>
          <div class="l-label">砼</div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="l-其他 fore"></div>
        </td>
        <td>
          <div class="l-label">其他</div>
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
